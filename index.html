<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/style.css"><!-- !Sunucu tarafında sıkıntı yaşadım ondan 2 tane yazdım şimdilik silmeyin -->
</head>

<body>

    <div id="frame">

        <form>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url"><br>

            <label for="average_rating_rounded">Average Rating Rounded:</label>
            <input type="text" id="average_rating_rounded" name="average_rating_rounded"><br>

            <label for="books_count">Books Count:</label>
            <input type="text" id="books_count" name="books_count"><br>

            <label for="original_title">Original Title:</label>
            <input type="text" id="original_title" name="original_title"><br>

            <label for="image_medium_url">Image Medium URL:</label>
            <input type="text" id="image_medium_url" name="image_medium_url"><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn"><br>

            <label for="average_rating">Average Rating:</label>
            <input type="text" id="average_rating" name="average_rating"><br>

            <label for="original_publication_year">Original Publication Year:</label>
            <input type="date" id="original_publication_year" name="original_publication_year"><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>

            <label for="language_code">Language Code:</label>
            <input type="text" id="language_code" name="language_code"><br>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br>

            <label for="ratings_count">Ratings Count:</label>
            <input type="text" id="ratings_count" name="ratings_count"><br>

            <label for="original_series">Original Series:</label>
            <input type="text" id="original_series" name="original_series"><br>

            <label for="authors">Authors:</label>
            <input type="text" id="authors" name="authors"><br>

            <input type="submit" value="Submit">
        </form>

    </div>



    <script src="assets/script.js"></script>
     <script src="script.js"></script> <!-- !Sunucu tarafında sıkıntı yaşadım ondan 2 tane yazdım şimdilik silmeyin -->






</body>

</html>
